<body>
    <div class="mainDiv">
        <h1>Isaac Luka Library</h1>

        <button id="newBook">+ Add new book</button>
    </div>
    

    <dialog>
        <form action="">
            <fieldset>
                <div class="title">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="book_title" required>
                </div>
            </fieldset>
            <fieldset>
                <div class="author">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="book_author" required>
                </div>
                <div class="pages">
                    <label for="pages">Number of Pages:</label>
                    <input type="number" id="pages" name="book_pages" min="1" required>
                </div>
                <div class="read"></div>
                    <label for="read_status">Read</label>
                    <input type="checkbox" id="read" checked>
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <button class="cancelBtn">CANCEL</button>
                    <button class="addBtn">ADD</button>
                </div>
            </fieldset>    
        </form>
    </dialog>

    <div class="bookCards">
        
    </div>
